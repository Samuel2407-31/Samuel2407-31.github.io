<html lang="es">
<head>

        }
        button {

            padding: 10px;
            background-color: #28a745;
            color: white;

        button:hover {

        .products-container {

        th {

    </style>
</head>

    <h2>Iniciar Sesión</h2>

        <button type="submit">Entrar</button>
    </form>

</div>

<div class="products-container" id="productsContainer">

        <tbody id="productsTableBody">

    </table>
</div>
