<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inversiones 3K - Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container, .products-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .products-container {
            display: none; /* Ocultar inicialmente */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
    </form>
    <div id="message" style="color: red; text-align: center;"></div>
</div>

<div class="products-container" id="productsContainer">
    <h2>Inventario</h2>
    <table>
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Nombre Producto</th>
                <th>Precio Venta (Bs)</th>
                <th>Categoría ID</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody id="productsTableBody">
            <!-- Los productos se insertarán aquí -->
        </tbody>
    </table>
</div>

<script>
    const users = {
        "Samuel": "31414612",
        "Juan": "28759059"
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Verificar las credenciales
        if (users[username] && users[username] === password) {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.products-container').style.display = 'block';
            loadProducts();
        } else {
            document.getElementById('message').innerText = 'Usuario o contraseña incorrectos.';
        }
    });

    function loadProducts() {
        const products = [
            { producto_id: 1, nombre_producto: 'Caramelos', precio_venta: 1.00, categoria_id: 1, stock: 50 },
            { producto_id: 2, nombre_producto: 'Aceite Vegetal', precio_venta: 64.00, categoria_id: 1, stock: 10 },
            { producto_id: 3, nombre_producto: 'Café Molido', precio_venta: 32.00, categoria_id: 2, stock: 15 },
            { producto_id: 4, nombre_producto: 'Leche', precio_venta: 15.00, categoria_id: 1, stock: 30 },
            { producto_id: 5, nombre_producto: 'Jugo de Naranja', precio_venta:  12.00, categoria_id : 2, stock: 25 },
            { producto_id: 6, nombre_producto: 'Galletas', precio_venta: 18.00, categoria_id: 1, stock: 40 },
            { producto_id: 7, nombre_producto: 'Agua Mineral', precio_venta: 5.00, categoria_id: 2, stock: 100 },
            { producto_id: 8, nombre_producto: 'Arroz', precio_venta: 45.00, categoria_id: 1, stock: 15 },
            { producto_id: 9, nombre_producto: 'Pasta', precio_venta: 20.00, categoria_id: 1, stock: 25 },
            { producto_id: 10, nombre_producto: 'Pan Dulce', precio_venta: 25.00, categoria_id: 1, stock: 10 },
            { producto_id: 11, nombre_producto: 'Galleta de Huevo', precio_venta: 40.00, categoria_id: 1, stock: 7 },
            { producto_id: 12, nombre_producto: 'Pastica', precio_venta: 45.00, categoria_id: 1, stock: 7 },
            { producto_id: 13, nombre_producto: 'Bandeja de Tequeños', precio_venta: 85.00, categoria_id: 1, stock: 5 },
            { producto_id: 14, nombre_producto: 'Orejón', precio_venta: 45.00, categoria_id: 1, stock: 5 },
            { producto_id: 15, nombre_producto: 'Pan de Guayaba', precio_venta: 25.00, categoria_id: 1, stock: 7.5 },
        ];

        const tableBody = document.getElementById('productsTableBody');

        products.forEach((product) => {
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${product.producto_id}</td>
                <td>${product.nombre_producto}</td>
                <td>${product.precio_venta}</td>
                <td>${product.categoria_id}</td>
                <td>${product.stock}</td>
            `;

            tableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
